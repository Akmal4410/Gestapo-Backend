syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "api/proto";

message Request {
}

message Response {
    int32 code = 1;
    bool status = 2;
    string message = 3;
}

message GetUsersResponse {
    int32 code = 1;
    bool status = 2;
    string message = 3;
    repeated UserResponse data = 4;
}

message UserResponse  {
	string id = 1;
    optional string profile_image = 2;
    optional string full_name = 3;
    string user_name = 4;
    optional string phone = 5;
    optional string email = 6;
    optional google.protobuf.Timestamp dob = 7;
    optional string gender = 8;
    string user_type = 9;
}

message GetProductRequest {
    string merchant_id = 1;
}

message ProductResponse  {
	string id = 1;
	string merchant_id = 2;
	repeated string product_images = 3;
    string product_name = 4;
    string description = 5;
	string category_name = 6;
    repeated double size = 7;
    double price = 8;
    double discount_price = 9;
}

message GetProductsResponse {
    int32 code = 1;
    bool status = 2;
    string message = 3;
    repeated ProductResponse data = 4;
}

message GetProductByIdResponse {
    int32 code = 1;
    bool status = 2;
    string message = 3;
    ProductResponse data = 4;
}




