apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grpc-gateway-ingress
spec:
  rules:
    - host: myapp.local
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: authentication-service
                port:
                  number: 9001

          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: admin-service
                port:
                  number: 9002

          - path: /user
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 9003

          - path: /merchant
            pathType: Prefix
            backend:
              service:
                name: merchant-service
                port:
                  number: 9004

          - path: /product
            pathType: Prefix
            backend:
              service:
                name: product-service
                port:
                  number: 9005

          - path: /order
            pathType: Prefix
            backend:
              service:
                name: order-service
                port:
                  number: 9006
